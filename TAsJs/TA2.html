<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Elemento de Arreglo</title>
</head>
<body>
    <h1>Eliminar Elemento de Arreglo</h1>
    <form id="removeForm">
        <label for="arrayInput">Arreglo (separado por comas):</label>
        <input type="text" id="arrayInput" required>
        <br>
        <label for="itemInput">Elemento a eliminar:</label>
        <input type="text" id="itemInput" required>
        <br>
        <button type="submit">Eliminar Elemento</button>
    </form>
    <p id="result"></p> 

    <script src="TA2.js"></script> 
</body>
</html>
