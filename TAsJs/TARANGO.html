<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar Números entre A y B</title>
</head>
<body>
    <h1>Sumar Números entre A y B</h1>
    <form id="sumForm">
        <label for="inputA">Número A:</label>
        <input type="number" id="inputA" required>
        <br>
        <label for="inputB">Número B:</label>
        <input type="number" id="inputB" required>
        <br>
        <button type="submit">Calcular Suma</button>
    </form>
    <p id="result"></p> 

    <script src="TARANGO.js"></script> 
</body>
</html>
